<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Navbar MapStore2</title>
<meta name="author" content="GeoSolutions & Chef Studio" />
<link rel="shortcut icon" href="favicon.ico">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

<link href="../../theme/default/css/css.css" rel="stylesheet">
<link href="../../theme/default/css/custom.css" rel="stylesheet">
<link href="../../theme/default/css/font.css" rel="stylesheet">
<link href="../../theme/default/css/map.css" rel="stylesheet">

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
<div class="modal-dialog add-user">

	<div class="modal-content">
    
    	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><div class="glyphicon glyphicon-1-close"></div></button>
		<p class="modal-title">MAP</p>
        </div>
        
		<div class="modal-body padding15">      
     
     	<strong>TITLE</strong>
        <textarea class="bottom15" placeholder="Write a title here..."></textarea>
       
        <strong>DESCRIPTION</strong>
        <textarea class="bottom15" placeholder="Write a description here..."></textarea>   	
         
       TEMPLATE<br/>
        <label class=" label-scale  float-right">
    	<select class="form-control" id="scale">
    		<option>Default Template</option>
    		<option>Default Template 1</option>
            <option>Default Template 2</option>
            <option>Default Template 3</option>
  		</select>
        </label>
        <br/>
      <div class=" margin10-top">PERMISSIONS</div>

     
      <div class="bottom5 margin10-top"><strong>GROUP 1</strong></div>
        
     <button type="button" class="btn-xs  btn-danger"><div class="glyphicon glyphicon-remove-sign float-left"></div> CAN READ</button>
     <button type="button" class="btn-xs  btn-success"><div class="glyphicon glyphicon-ok-sign float-left"></div> CAN WRITE</button>
     
     <div class="float-right">
     <button type="button" class="btn btn-primary square-button-md">
    		<div class="glyphicon glyphicon-1-group-mod float-left"></div>
     </button>
	 <button type="button" class="btn btn-danger square-button-md ">
    		<div class="glyphicon glyphicon-1-close float-left"></div>
     </button>
      </div>
     
     <div class="bottom5 margin10-top"><strong>GROUP 2</strong></div>
        
          <button type="button" class="btn-xs  btn-danger"><div class="glyphicon glyphicon-remove-sign float-left"></div> CAN READ</button>
     <button type="button" class="btn-xs  btn-success"><div class="glyphicon glyphicon-ok-sign float-left"></div> CAN WRITE</button>
     
     <div class="float-right">
     <button type="button" class="btn btn-primary square-button-md">
    		<div class="glyphicon glyphicon-1-group-mod float-left"></div>
     </button>
	 <button type="button" class="btn btn-danger square-button-md ">
    		<div class="glyphicon glyphicon-1-close float-left"></div>
     </button>
      </div>
     
     <div class="bottom5 margin10-top"><strong>NEW GROUP</strong></div>
        
          <button type="button" class="btn-xs  btn-danger"><div class="glyphicon glyphicon-remove-sign float-left"></div> CAN READ</button>
     <button type="button" class="btn-xs  btn-success"><div class="glyphicon glyphicon-ok-sign float-left"></div> CAN WRITE</button>
     
     <div class="float-right">
     <button type="button" class="btn btn-primary square-button-md">
    		<div class="glyphicon glyphicon-1-group-mod float-left"></div>
     </button>
	 <button type="button" class="btn btn-danger square-button-md ">
    		<div class="glyphicon glyphicon-1-close float-left"></div>
     </button>
     
     </div>
     
     <div class="floatstop"></div>
     
<button type="button" class="btn-sm btn-success float-right margin10-top">ADD GROUP</button><br/>
                        <div class="floatstop"></div>
<button type="button" class="btn-sm btn-primary float-right margin10-top">SAVE</button>
                		<div class="floatstop"></div>
        
        </div><!-- close modal body-->
    
    </div><!-- close modal content-->

</div><!-- close modal dialog info panel-->
		
     

 


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
