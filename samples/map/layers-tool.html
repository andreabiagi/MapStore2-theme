<body>
<div class="sidebar shadow">
	<div class="close-sidebar float-left">

	</div>
    
    <!-- 3 buttons of work -->

            <li class="divider-horiz"></li>
        	<li>

            <li class="divider-horiz"></li>
        	<li>

        	</li>
            
     </ul>

            <li class="divider"></li>
            
            <li class="list-group-item">
            <button class="btn-default" data-toggle="#" data-target="#"><span class="icon icon-eye  working-eye"></span></button>
            <button class="btn-default" data-toggle="#" data-target="#"><span class="icon icon-opened-folder  working-folder"></span></button>
            <div class="layer-name"> Folder Opened</div>

                <ul>
                 	<li class="list-group-item">
            		<button class="btn-default" data-toggle="#" data-target="#"><span class="icon icon-eye  working-eye"></span></button>
            		<div class="layer-name"> Layer</div>
            		<button class="btn-default" data-toggle="#" data-target="#"><span class="icon icon-arrow-down  working-arrow"></span></button>
            		</li>
                  	
                    <li class="list-group-item">
            		<button class="btn-default" data-toggle="#" data-target="#"><span class="icon icon-eye  working-eye"></span></button>
           			 <div class="layer-name"> Layer</div>
            		<button class="btn-default" data-toggle="#" data-target="#"><span class="icon icon-arrow-down  working-arrow"></span></button>

                    <li class="list-group-item">
            		<button class="btn-default" data-toggle="#" data-target="#"><span class="icon icon-eye  working-eye"></span></button>
