<body>
<div class="sidebar shadow overflow">
	<div class="close-sidebar float-left">
    <button type="button" class="close-sidebar btn-default" data-dismiss="modal"><div class="icon icon-close"></div></button>
	</div>
    
    <!-- 3 buttons of work -->
    <ul class="float-right">
        
        	<li>
            <button type="button" class="btn btn-lg btn-primary square-button">
    		<div class="icon icon-layer"></div>
    		</button>
        	</li>
            <li class="divider-horiz"></li>
        	<li>
            <button type="button" class="btn btn-lg btn-primary square-button">
    		<div class="icon icon-map"></div>
    		</button>
        	</li>
            <li class="divider-horiz"></li>
        	<li>
            <button type="button" class="btn btn-lg btn-primary square-button">
    		<div class="icon icon-draw"></div>
    		</button>
        	</li>
            
     </ul>
    <div class="floatstop"></div>
    <div class="working">
    	 <div class="title-tool">CHANGE BACKGROUND</div>
       
        <ul class="list-group">
        
            <li class="divider"></li>
            
            <li class="list-group-item">
            Bing Aerial
            <div class="map-container"></div>
            </li>
            
           <li class="divider"></li>
           
           <li class="list-group-item">
            Open Street Map
            <div class="map-container"></div> 
           </li>
           
           <li class="divider"></li>
           
           <li class="list-group-item">
            Mapquest Openstreetmap
            <div class="map-container"></div> 
           </li>
           
           <li class="divider"></li>
           
           <li class="list-group-item">
            Google Terrain
            <div class="map-container"></div> 
           </li>
           
           <li class="divider"></li>
           
           <li class="list-group-item">
            Google Roadmap
            <div class="map-container"></div> 
           </li>
           
           <li class="divider"></li>
           
           <li class="list-group-item">
            Google Hybrid
            <div class="map-container"></div> 
           </li> 
           
       </ul>
    	
    </div>

</div>
